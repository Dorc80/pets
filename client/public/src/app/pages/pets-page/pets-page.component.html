<div class="pets-page-container">
    <div class="header-section">
        <div><h1>Pet Shelter</h1></div>
    </div>
    <div><h2>These pets are looking for a home</h2></div>
    <div><a [routerLink]="['/pets', 'new']">Add a pet to the shelter</a></div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets">
                    <td>{{pet.name}}</td>
                    <td>{{pet.type}}</td>
                    <td class="buttons">
                        <button (click)="onDetailBtn(pet)">Details</button>
                        <button (click)="onEditBtn(pet)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
